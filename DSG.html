<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="DSG.css">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="이 웹사이트는 대학원생이 내야하는 세금을 계산해주는 서비스를 제공합니다.
    대학원생의 인건비 중 원천징수되는 금액과 실제 내야하는 세금의 차이를 알려주므로써 종합소득신고를 통해 초과해서 지출한
    세금을 돌려받을 수 있도록 정보를 제공합니다.">
    <meta name="keywords" content="대학원생, 세금, 계산기, 원천징수, 환급, 종합소득신고">
    <meta name="author" content="박명원">
    <meta name="viewport" content=“width=device-width initial-scale=1.0”>
    <title>대학원생 세금계산기</title>
  </head>
  <body>
    <header>
      <h1>대학원생 세금계산기</h1>
      <a href="explain.html"><div class="explain">대학원생 세금계산기 원리</div></a>
    </header>
    <main>


      <div class="income">
        <span>연 소득:</span>
        <input type="number" id='Income' value="1200" min="0" max="20000" step="10">
        <span>만원</span>
        <input type="submit" name="submitBtn" onclick="doCalculate()" class="submit" value="계산">
      </div>
      <div class="HCdiv">
        <span class="text">건강보험료:</span>
        <span class="value" id="HC"></span>
      </div>
      <div class="WHdiv">
        <span class="text">원천징수액:</span>
        <span class="value" id="WH"></span>
      </div>
      <div class="RFdiv">
        <span class="text">환급금액:</span>
        <span class="value" id="RF"></span>
      </div>
      <div class="TTdiv">
        <span class="text">총 세액:</span>
        <span class="value" id="TT"></span>
      </div>
      <div class="ATdiv">
        <span class="text">세후소득:</span>
        <span class="value" id="AT"></span>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
      <div id="chart">
        <canvas id="tax-chart" width="50px" height="50px"></canvas>
      </div>







      <script src="DSG.js"></script>


    </main>
    <footer>
    </footer>

  </body>
</html>
